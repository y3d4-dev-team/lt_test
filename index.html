			<script>
            // 音乐列表，每次播放会随机从这里选择一首音乐
            const musicList = [
              "assets/sound/genshin.mp3"
              // 添加更多音乐文件路径
            ];
            
            // 获取音乐播放器元素
            const audioPlayer = document.getElementById("musicPlayer");
            
            let lastPlayedMusicIndex = -1;
            
            // 随机获取一个音乐路径，确保不会连续播放同一首歌曲
            function getRandomMusic() {
              let randomIndex = Math.floor(Math.random() * musicList.length);
              while (randomIndex === lastPlayedMusicIndex) {
                randomIndex = Math.floor(Math.random() * musicList.length);
              }
              lastPlayedMusicIndex = randomIndex;
              return musicList[randomIndex];
            }
            
            // 播放音乐函数
            function playRandomMusic() {
              audioPlayer.src = getRandomMusic();
              audioPlayer.play();
            }
            
            // // 在页面加载时播放随机音乐
            // window.addEventListener("load", playRandomMusic);
            // 点击播放
              document.addEventListener("click", playRandomMusic);
            // 监听音乐播放结束事件，播放结束后再次随机切换音乐
            audioPlayer.addEventListener("ended", playRandomMusic);

            </script>
